<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - Colonial Painting & Remodeling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html {
      scroll-behavior: smooth;
    }

    :root {
      --blue: #004f98;
      --dark-grey: #2b2b2b;
      --light-grey: #f4f4f4;
      --white: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; }
    body { color: var(--dark-grey); line-height: 1.6; }

    header { background: var(--blue); color: var(--white); padding: 20px; position: sticky; top: 0; z-index: 100; }
    nav { max-width: 1100px; margin: auto; display: flex; justify-content: space-between; align-items: center; }
    nav ul { list-style: none; display: flex; gap: 20px; }
    nav a { color: var(--white); text-decoration: none; font-weight: bold; }
    nav a.active { text-decoration: underline; }

    section { max-width: 1100px; margin: auto; padding: 60px 20px; }
    h2 { text-align: center; color: var(--blue); margin-bottom: 30px; }

    .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; }
    .gallery-grid .placeholder { background: var(--light-grey); padding: 50px; text-align: center; border-radius: 6px; font-weight: bold; color: var(--dark-grey); }

    .btn { display: inline-block; background: var(--blue); color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; margin-top: 20px; font-weight: bold; cursor: pointer; }

    /* Lightbox overlay */
    #lightbox-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center;
      z-index: 1000;
    }
    #lightbox-overlay img { max-width: 90%; max-height: 90%; border-radius: 6px; }

    footer { background: var(--dark-grey); color: white; text-align: center; padding: 20px; margin-top: 40px; }
  </style>
</head>
<body>

<header>
  <nav>
    <strong>Colonial Painting & Remodeling</strong>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#services">Services</a></li>
      <li><a href="index.html#process">Our Process</a></li>
      <li><a href="gallery.html" class="active">Gallery</a></li>
      <li><a href="index.html#reviews">Reviews</a></li>
      <li><a href="index.html#contact">Contact</a></li>
    </ul>
  </nav>
</header>

<section>
  <h2>Gallery</h2>
  <p style="text-align:center;">Our gallery will showcase completed projects. Coming soon!</p>

  <div class="gallery-grid" id="galleryGrid">
    <!-- Placeholder boxes until images are added -->
    <div class="placeholder">Image Placeholder</div>
    <div class="placeholder">Image Placeholder</div>
    <div class="placeholder">Image Placeholder</div>
  </div>

  <div style="text-align:center;">
    <a href="index.html" class="btn">Back to Home</a>
  </div>
</section>

<div id="lightbox-overlay">
  <img id="lightbox-img" src="" alt="Enlarged Image">
</div>

<footer>
  Â© 2025 Colonial Painting & Remodeling
</footer>

<script>
  // Lightbox
  function openLightbox(src) {
    const overlay = document.getElementById("lightbox-overlay");
    const img = document.getElementById("lightbox-img");
    img.src = src;
    overlay.style.display = "flex";
  }

  document.getElementById("lightbox-overlay").onclick = function() {
    this.style.display = "none";
  }

  // Dynamic nav underline for Gallery page
  const navLinks = document.querySelectorAll("nav ul li a");
  function highlightNav() {
    navLinks.forEach(link => {
      link.classList.remove("active");
      if (window.location.pathname.includes("gallery.html") && link.getAttribute("href") === "gallery.html") {
        link.classList.add("active");
      }
    });
  }

  window.addEventListener("load", highlightNav);
</script>

</body>
</html>
